<div class="main-element">
    <div class="main-header">
        <label>Report</label>

        <div style="border: 1px solid #b8b8b8; border-top: none;">
            <div class="card2">

            </div>
            <div style="margin-left: 20px;">
                <button class="filter-btn" (click)="toggle($event)">+
                </button>
            </div>
            <div [class.toggled]="!toggled">
                <form  class="testplan-form">
                    <div class="filter-group">
                        <div class="form-group">
                            <label class="form-label">Priority</label>
                            <select [(ngModel)]="selectedPriority" class="form-control"
                                [ngModelOptions]="{standalone: true}">
                                <option [value]="undefined">{{defaultSelection}}</option>
                                <option *ngFor="let item of priorityList" [value]="item.priorityId">{{
                                    item.priorityValue }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Incident State</label>
                            <select [(ngModel)]="selectedState" class="form-control"
                                [ngModelOptions]="{standalone: true}">
                                <option [value]="undefined">{{defaultSelection}}</option>
                                <option *ngFor="let item of stateList" [value]="item.statusId">{{ item.statusValue }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Assignment Group</label>
                            <select [(ngModel)]="selectedGroup" class="form-control"
                                [ngModelOptions]="{standalone: true}">
                                <option [value]="undefined">{{defaultSelection}}</option>
                                <option *ngFor="let item of assignGrpList" [value]="item.groupId">{{ item.groupName
                                    }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Assigned user</label>
                            <select [(ngModel)]="selectedUser" class="form-control"
                                [ngModelOptions]="{standalone: true}">
                                <option [value]="undefined">{{defaultSelection}}</option>
                                <option *ngFor="let item of assignUsrList" [value]="item.userId">{{ item.username
                                    }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <!-- <mat-form-field>
                                <mat-label>From/To Date</mat-label>
                                <input matInput [matDatepicker]="picker3" [value]="">
                                <mat-hint>MM/DD/YYYY</mat-hint>
                                <mat-datepicker-toggle matIconSuffix [for]="picker3"></mat-datepicker-toggle>
                                <mat-datepicker #picker3></mat-datepicker>
                              </mat-form-field> -->
                              <mat-form-field >
                                <mat-label>Select a date range</mat-label>
                                <mat-date-range-input [rangePicker]="picker" >
                                  <input matStartDate matInput placeholder="Start date" [(ngModel)]="startDate" [ngModelOptions]="{standalone: true}">
                                  <input matEndDate matInput placeholder="End date" [(ngModel)]="endDate" [ngModelOptions]="{standalone: true}">
                                </mat-date-range-input>
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-date-range-picker #picker></mat-date-range-picker>
                              </mat-form-field>
                        </div>

                    </div>
                    <!-- <div> -->
                    <button class="button-29" (click)="viewreport()">View Report</button>
                    <!-- </div> -->
                </form>
            </div>


            <div style="padding: 8px;">
                <mat-table #table [dataSource]="dataSource">

                    <ng-container matColumnDef="Number">
                        <mat-header-cell *matHeaderCellDef>Number </mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.Number}}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="Priority">
                        <mat-header-cell *matHeaderCellDef> Priority </mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.Priority}}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="State">
                        <mat-header-cell *matHeaderCellDef> State </mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.State}}
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="Assigned To">
                        <mat-header-cell *matHeaderCellDef> Assigned To </mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.AssignedTo}}
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="Description">
                        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.Description}}
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="Opened Date">
                        <mat-header-cell *matHeaderCellDef> Opened Date </mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.OpenedDate}}
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="Opened By">
                        <mat-header-cell *matHeaderCellDef> Opened By </mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.OpenedBy}}
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>

            </div>
            <div style="float: right;">
                <button (click)="exportexcel()" class="button-29">Download Report</button>
            </div>
        </div>
    </div>
</div>
