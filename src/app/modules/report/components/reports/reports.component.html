<div class="main-element">
    <div class="main-header">
        <label>Report</label>

        <div style="border: 1px solid #b8b8b8; border-top: none; position: relative;">
            <div class="card2">

            </div>

            <div style="padding: 8px; width: 80%;">
                    <mat-table #table [dataSource]="dataSource">

                        <ng-container matColumnDef="Number">
                            <mat-header-cell *matHeaderCellDef>Number </mat-header-cell>
                            <mat-cell *matCellDef="let element">{{element.number}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="Priority">
                            <mat-header-cell *matHeaderCellDef> Priority </mat-header-cell>
                            <mat-cell *matCellDef="let element">{{element.priority}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="State">
                            <mat-header-cell *matHeaderCellDef> State </mat-header-cell>
                            <mat-cell *matCellDef="let element">{{element.state}}
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="Active">
                            <mat-header-cell *matHeaderCellDef> Active </mat-header-cell>
                            <mat-cell *matCellDef="let element">{{element.active}}
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="Opened Date">
                            <mat-header-cell *matHeaderCellDef> Opened Date </mat-header-cell>
                            <mat-cell *matCellDef="let element">{{element.openeddate}}
                            </mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
            </div>
            <div class="filters-section">
                <div class="filter-group">
                    <div>
                        <label>Assignment Group</label>
                    </div>
                    <div>
                        <label>Assignment Group</label>
                    </div>
                    <div>
                        <label>Assignment Group</label>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
