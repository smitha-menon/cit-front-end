<div class="main-element">
   
    <div class="main-header">
        <div style="display: flex; justify-content: space-between">
            <label>Incident Approval</label>
        </div>

        <div style=" border-top: none;">
            <!-- <div class="card2"> -->
            <mat-table #table [dataSource]="dataSource">
                <!-- <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                    <th mat-header-cell *matHeaderCellDef  class="table-head">{{column}}                       
                    </th>
                    <td mat-cell *matCellDef="let emp" [ngClass]="emp[column] ">{{ emp[column] }}</td>
                </ng-container> -->
                <ng-container matColumnDef="IncidentId">
                    <th mat-header-cell *matHeaderCellDef> IncidentId </th>
                    <td mat-cell *matCellDef="let element"> {{element.IncidentId}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="Active">
                    <th mat-header-cell *matHeaderCellDef> Active </th>
                    <td mat-cell *matCellDef="let element"> {{element.Active}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="Priority">
                    <th mat-header-cell *matHeaderCellDef> Priority </th>
                    <td mat-cell *matCellDef="let element"> {{element.Priority}} </td>
                </ng-container>
            
                <!-- Symbol Column -->
                <ng-container matColumnDef="State">
                    <th mat-header-cell *matHeaderCellDef> State </th>
                    <td mat-cell *matCellDef="let element"> {{element.State}} </td>
                </ng-container>
                <ng-container matColumnDef="OpenedBy">
                    <th mat-header-cell *matHeaderCellDef> OpenedBy </th>
                    <td mat-cell *matCellDef="let element"> {{element.OpenedBy}} </td>
                </ng-container>
                <ng-container matColumnDef="OpenedDate">
                    <th mat-header-cell *matHeaderCellDef> OpenedDate </th>
                    <td mat-cell *matCellDef="let element"> {{element.OpenedDate}} </td>
                </ng-container>
                <ng-container matColumnDef="ApprovalStatus">
                    <th mat-header-cell *matHeaderCellDef> ApprovalStatus </th>
                    <td mat-cell *matCellDef="let element"> {{element.ApprovalStatus}} </td>
                </ng-container>
                <ng-container matColumnDef="Approve">
                    <th mat-header-cell *matHeaderCellDef> Approve </th>
                      <td mat-cell *matCellDef="let element">
                        <a mat-icon-button (click)="approve(element,'APPROVED')">
                            <mat-icon>check</mat-icon>        
                          </a>
                        <!-- <i class="material-icons" >Action</i> -->
                    </td>
                </ng-container> 
                <ng-container matColumnDef="Reject">
                    <th mat-header-cell *matHeaderCellDef> Reject </th>
                      <td mat-cell *matCellDef="let element">
                        <a mat-icon-button (click)="approve(element,'REJECTED')">
                            <mat-icon>cancel</mat-icon>        
                          </a>
                        <!-- <i class="material-icons" >Action</i> -->
                    </td>
                </ng-container> 
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <!-- </div> -->
        </div>

    </div>
</div>
