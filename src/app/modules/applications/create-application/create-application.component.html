<div class="main-element">
    <div class="main-header">
        <div style="border: 1px solid #b8b8b8; border-top: none;">
            <div class="card2">
                <label>Add Applications</label>
            </div>
            <form [formGroup]="addApplnForm">
                <div>
                  <div class="form-group">
        
                    <label class="form-label">Application Name</label>
                    <input matInput type="text" class="form-control" formControlName="applnname" name="applnname" required>
        
                  </div>
              
                  <!-- <div class="form-group">
        
                    <label class="form-label">Is Active</label>
                    <input matInput type="text" class="form-control" formControlName="isactive" name="isactive" required>
        
                  </div> -->
                
                  <!-- <div class="form-group">
        
                    <label class="form-label">Features Allowed </label>
                    <input matInput type="text" class="form-control" formControlName="allowed" name="allowed" required>
        
                  </div> -->
                  <div>
                    <button class="button-29" (click)="addAppln()" >Add Application</button>
                  </div>
                </div>
              </form>
        </div>
        <br>
        
        <label>Application List</label>

        <div>
          <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="Application Id">
              <mat-header-cell *matHeaderCellDef> Application Id </mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.applicationId}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="Application Name">
              <mat-header-cell *matHeaderCellDef> Application Name </mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.applicationName}}</mat-cell>
            </ng-container> 
            <ng-container matColumnDef="Delete">
              <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
              <mat-cell mat-cell *matCellDef="let element">
                  <button mat-icon-button (click)="deleteAppln(element)">
                      <mat-icon>cancel</mat-icon>
                  </button>
                  <!-- <i class="material-icons" >Action</i> -->
              </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>  
          </mat-table>
        </div>
    
    </div>
</div>
