<div class="main-header" style="margin-top: 50px;" data-aos="fade-left" data-aos-delay="200" data-aos-duration="600">
  <mat-accordion displayMode="flat" multi class="mat-table">
    <section class="mat-elevation-z2 mat-header-row">
      <span class="mat-header-cell">Group Id</span>
      <!-- <span class="mat-header-cell1">Steps</span> -->
      <span class="mat-header-cell1">Group Name</span>
      <span class="mat-header-cell2">Is Active</span>
    </section>
    <mat-expansion-panel *ngFor="let group of groupList; let i = index">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{group.groupid}}
        </mat-panel-title>
        <mat-panel-title>
          {{group.groupname}}
        </mat-panel-title>
        <mat-panel-title *ngIf="group.isactive == true">
          <label class="statusLabel" [ngClass]="group.isactive">True</label>
        </mat-panel-title>

      </mat-expansion-panel-header>
      <div class="features-denied">
        <div style="display: flex;height: 88px;justify-content: flex-start;"> 
          <div class="tag-content" *ngIf="group.addfeature">
           
            <form [formGroup]="createGroup">
              <div class="form-group">

                <label class="form-label">Group name</label>
                <input matInput type="text" class="form-control" formControlName="groupname" name="groupname" required>

              </div>
            </form>
            <div class="form-group">

              <label class="form-label">Group Owner:</label>
             
              <mat-select [(ngModel)]="selectedUser" class="form-control" [ngModelOptions]="{standalone: true}">
                <mat-option [value]="undefined">{{defaultSelection}}</mat-option>
                <mat-option *ngFor="let item of usrList" [value]="item.userId">{{ item.username }}</mat-option>
              </mat-select>

            </div>
            <div class="form-group">
              <label class="tag-label">Applications</label>    
              <mat-selection-list  class="form-control" style="overflow-y: scroll;margin-left: 25px;max-height: 200px;" [multiple] ="true"[(ngModel)]="selectedAppln"
              [ngModelOptions]="{standalone: true}">
  
              <mat-list-option *ngFor="let item of applicationList" [value]="item.id">{{
                  item.name
                  }}
              </mat-list-option>
          </mat-selection-list>
          
            </div>
          </div>
        </div>
       

        <div style="display: flex; margin-top: 220px; gap: 10px;">
          <div>
            <button class="save-btn" (click)="modifyGroup(group)">Save</button>
          </div>
          <div>
            <button class="delete-btn" (click)="deleteGroup(group)">Delete group</button>
          </div>
          <div>
            <button class="edit-btn" (click)="editAccordian(group,i)">Edit</button>
          </div>
          <div>
            <button class="cancel-btn" (click)="cancelChanges(group)">cancel</button>
          </div>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
