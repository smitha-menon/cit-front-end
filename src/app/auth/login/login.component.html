    <section class="Column right-col">
      <div class="login-element">
        <div class="login-table">
          <label>Sign</label><label style="color: #CB2C27;">In</label>
        </div>
        <div class="login-content">
          <form class="login-form" [formGroup]="loginForm" >
            <div class="form-group">
              <!-- <label class="login-form-label">Username</label> -->
                <input type="email" id="email" class="form-control" autocomplete="false" appFilledInput placeholder="Username"
                 formControlName="email" name="email" />
                 <div class="text-danger input-feedback" *ngIf="f.email.errors && f.email.touched">
                  Please provide a valid Username
                </div>
            </div>
            <div class="form-group">
              <!-- <label class="login-form-label">Password</label> -->
                <input type="password" id="password" class="form-control" autocomplete="false" formControlName="password" placeholder="Password"
                   appFilledInput name="password" />
                <!-- <label class="form-label" for="password">Password</label> -->
                <div class="text-danger input-feedback" *ngIf="f.password?.errors && f.password.touched">
                  Please provide a valid password.
                </div>
              </div>
              <div class="login-form__footer">
                <button class="btn" (click)="login()">
                  Log
                  In
                </button>
              </div>
        </form>
        <div style="gap: 9px;margin-top: 18px; display: flex; flex-direction: column;">
          <label><a class="link-label">Forgot password?</a></label>
          <label>New User?<a class="link-label"> Sign Up</a></label>
          <label>Contact your Domain admin for help <a class="link-label">Admin@g10x.com</a></label>
        </div>
        </div>
      </div>
    </section>
